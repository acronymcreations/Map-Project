<!DOCTYPE html>
<html>
<head>
	<title>Map Project</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/OAuth.js"></script>
    <script type="text/javascript" src="js/OAuth-SHA1.js"></script>
    <script type="text/javascript" src="js/knockout-3.4.1.js"></script>
	
	
	
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="container">
	<h2 class="all text-center">Restaurants in Sedona</h2>
	<div>
		<div>Search for:</div>
		<input type="text" id="searchTerm" value="Food">
		<input type="submit" name="searchButton" value="search" onclick="newSearch();">
		<div id="list" class="half">Filter:</div>

		<input  data-bind='value: placeName'>
		<!-- <span data-bind='text: placeName'></span> -->

		<ul class="half" data-bind='foreach: kopins'>
			<li data-bind='visible: isVisible, text: name, click: $root.listClick'></li>
		</ul>
		
	</div>
	
	<div id="map" class="three-quarter"></div>
	<script type="text/javascript" src="js/script.js"></script>
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDvOpXVTSzCjsIxg96PG9txSxQoI1ObAg&callback=initYelp">
    </script>


    

	
</body>
</html>
